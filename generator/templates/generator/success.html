<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  {% load static %}

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, #000000, #4b4b4b);
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .glow-box {
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 0 rgba(0, 255, 255, 0); /* Initially no glow */
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .glow-box:hover {
      transform: translateY(-4px); /* Pop upward */
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
      cursor: pointer;
    }
    

    /* Animation keyframes */
    @keyframes slideUpIn {
      from { transform: translateY(100vh); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUpOut {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }

    .page {
      animation: slideUpIn 0.6s ease-out forwards;
      height: 100%;
    }

    .page.exit {
      animation: slideUpOut 0.6s ease-in forwards;
    }

    .container {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow:  0 0 15px 5px rgba(173, 216, 230, 0.4); /* Dim glow */
      text-align: left;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #888;
    }
  </style>
</head>

<body>
  <div class="page" id="page">
    <div class="container">
      <h2>ðŸŽ‰ Success!</h2>
      <p>Your certificates have been downloaded successfully.</p>
      <a href="{% url 'upload_files' %}" class="button glow-box" id="backBtn">â¬… Back to Home</a>
      <a href="{% url 'download_certificates' %}" class="button glow-box" id="backBtn">Download Certificates ZIP</a>
      </a>
    </div>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', function (e) {
      e.preventDefault();
      const page = document.getElementById('page');
      page.classList.add('exit');
      const target = this.href;
      setTimeout(() => {
        window.location.href = target;
      }, 600); // matches CSS animation duration
    });
  </script>
</body>
</html>
