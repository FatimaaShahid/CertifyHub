{% extends "generator/base.html" %} 
{% load static %}

{% block title %}CertifyHub{% endblock %}

{% block content %}

  <style>


    /* Animation keyframes */
    @keyframes slideUpIn {
      from { transform: translateY(100vh); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUpOut {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }

    .page {
      animation: slideUpIn 0.6s ease-out forwards;
      height: 100%;
    }

    .page.exit {
      animation: slideUpOut 0.6s ease-in forwards;
    }

    .container {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: left;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #888;
    }
  </style>
</head>

<body>
  <div class="page" id="page">
    <div class="container">
      <h2>ðŸŽ‰ Success!</h2>
      <p>Your certificates have been downloaded successfully.</p>
      <a href="{% url 'upload_files' %}" class="button" id="backBtn">â¬… Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', function (e) {
      e.preventDefault();
      const page = document.getElementById('page');
      page.classList.add('exit');
      const target = this.href;
      setTimeout(() => {
        window.location.href = target;
      }, 600); // matches CSS animation duration
    });
  </script>
{% endblock %}
