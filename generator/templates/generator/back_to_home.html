    .glow-box {
      background: #1a1a1a;

      border-radius: 10px;
      padding: 12px 20px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 0 rgba(0, 255, 255, 0); /* Initially no glow */
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .glow-box:hover {
      transform: translateY(-4px); /* Pop upward */
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
      cursor: pointer;
    }
    

    /* Animation keyframes */
    @keyframes slideUpIn {
      from { transform: translateY(100vh); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUpOut {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideUpIn 0.6s ease-out forwards;
    }
    .page.exit {
      animation: slideUpOut 0.6s ease-in forwards;
    }

  <script>
  const animateAndRedirect = (buttonId) => {
    const btn = document.getElementById(buttonId);
    if (btn) {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        const page = document.getElementById('page');
        page.classList.add('exit');
        const target = this.href;
        setTimeout(() => {
          window.location.href = target;
        }, 600); // matches CSS animation duration
      });
    }
  };
