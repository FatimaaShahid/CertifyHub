<!DOCTYPE html>

  <title>{% block title %}CertifyHub{% endblock %}</title>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #4b4b4b);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 70px;
      padding-bottom: 0px;
    }


  </style>
</head>
<body>

  <!-- HEADER -->
  <header style="position: fixed; top: 0; left: 0; width: 100%; height: 60px; z-index: 1000;">
    <nav style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 2rem; background: linear-gradient(to bottom right, #000000, #4b4b4b); border-bottom: 2px solid white;">
      <img src="{% static 'logo/capture2.png' %}" alt="CertifyHub Logo" style="height: 45px;">
      <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0;"></ul>
    </nav>
  </header>

  <!-- MAIN CONTENT AREA -->
  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- FOOTER -->

  }

    flex: 1;
    min-width: 250px;
  }

    color: #add8e6;
  }
  .icon {
    vertical-align: middle;
    margin-right: 6px;

</style>
