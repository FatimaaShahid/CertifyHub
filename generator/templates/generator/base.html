<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CertifyHub{% endblock %}</title>
    {% load static %}
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #000000, #4b4b4b);
        height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
    </style>
</head>
<body>

  {% block content %}
  <!-- Content from child templates will appear here -->
  {% endblock %}

</body>
</html>
