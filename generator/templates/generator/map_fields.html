<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Area Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: url("Static/images/image 2.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 20px;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px dashed #7ba4ce;
      border-radius: 12px;
      cursor: crosshair;
      max-width: 100%;
    }

    select {
      margin-top: 15px;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: none;
    }

    button:hover {
      background-color: #888;
    }

    input[type="hidden"] {
      display: none;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 26px;
      }

      #instruction {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Certificate Customization</h2>

    <div id="instruction">
      Drag to select area for: <strong><span id="currentField">Name</span></strong>
    </div>

    <!-- Certificate image drawn on canvas -->
    <canvas id="templateCanvas"></canvas>

    <!-- Form to send coordinates -->
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="coordinates" id="coordinatesField">
        <button type="submit" id="submitBtn">Submit Coordinates</button>
    </form>

    <script>
        const fields = JSON.parse('{{ headers|escapejs }}');
        let currentIndex = 0;
        let coords = {};

        const canvas = document.getElementById("templateCanvas");
        const ctx = canvas.getContext("2d");
        const image = new Image();
        image.src = "{{ template_url }}";  // ✅ This uses the dynamic image URL from Django

        const currentField = document.getElementById("currentField");
        const coordsField = document.getElementById("coordinatesField");
        const submitBtn = document.getElementById("submitBtn");

        let startX, startY, isDrawing = false;

        image.onload = function () {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            currentField.innerText = fields[currentIndex];
        };

        canvas.addEventListener("mousedown", function (e) {
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;
        });

        canvas.addEventListener("mousemove", function (e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const currX = e.clientX - rect.left;
            const currY = e.clientY - rect.top;
            const width = currX - startX;
            const height = currY - startY;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            ctx.strokeStyle = "#00ffcc";
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, width, height);
        });

        canvas.addEventListener("mouseup", function (e) {
            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            const x = Math.min(startX, endX);
            const y = Math.min(startY, endY);
            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);

            const field = fields[currentIndex];
            coords[field] = { x, y, width, height };

            if (currentIndex < fields.length - 1) {
                currentIndex++;
                currentField.innerText = fields[currentIndex];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(image, 0, 0);
            } else {
                document.getElementById("instruction").innerHTML = "✅ All fields selected!";
                coordsField.value = JSON.stringify(coords);
                submitBtn.style.display = "inline-block";
            }
        });
    </script>
</body>
</html>
