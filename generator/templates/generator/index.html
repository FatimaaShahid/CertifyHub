/* Hide native file inputs */
/* Hide the default file input */
input[type="file"] {
  display: none;
}

.custom-file-upload,
form button {
  display: block;
  width: 100%;
  width: 300px;
  margin: 15px auto;
  padding: 14px 24px;

  border: none;
  border-radius: 10px;

  font-size: 16px;
  font-weight: 600;
  text-align: center;
  color: white;
  cursor: pointer;
  user-select: none;

  background: linear-gradient(135deg, #1c1c1c, #2d2d2d);
  box-shadow: none;

  transition: all 0.3s ease;
  transform: scale(1);
}

/* Hover effect: glow + grow */
.custom-file-upload:hover,
form button:hover {
  box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
  transform: scale(1.05);
  background: linear-gradient(135deg, #2d2d2d, #1c1c1c);
}

/* Active (click) effect: subtle press */
.custom-file-upload:active,
form button:active {
  transform: scale(0.98);
  box-shadow: 0 0 12px rgba(173, 216, 230, 0.6);
}
.glowing {
  box-shadow: 0 0 20px rgba(173, 216, 230, 0.9) !important;
  transform: scale(1.05) !important;
  background: linear-gradient(135deg, #2d2d2d, #1c1c1c) !important;
}








  form label {
    font-size: 16px;
    font-weight: 500;
    color: white;
    display: block;
    margin-top: 20px;
  }

  @keyframes scrollUpIn {
    from {
      transform: translateY(100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes scrollUpOut {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100%);
      opacity: 0;
    }
  }

  .scroll-up-out {
    animation: scrollUpOut 0.8s ease-in forwards;
  }
</style>

  <form action="" method="POST" enctype="multipart/form-data" id="uploadForm">
  {% csrf_token %}

  <label for="template-file" class="custom-file-upload">
    Upload Certificate Template 
          
  </label>
  
  <input type="file" id="template-file" name="template_file" accept=".png,.jpg,.jpeg,.pdf" required>

  <label for="data-file" class="custom-file-upload">
    Upload Data File
  </label>
  <input type="file" id="data-file" name="data_file" accept=".csv,.xlsx,.xls" required>

  <button type="submit">Submit</button>
</form>

</div>

<script>
  const form = document.getElementById('uploadForm');
  const container = document.getElementById('formContainer');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent default submission
    container.classList.add('scroll-up-out');
    setTimeout(() => {
      form.submit(); // Submit after animation
    }, 800);
  });

  const button = document.querySelector('.custom-file-upload'); // or 'form button'

button.addEventListener('click', () => {
  button.classList.add('glowing');
});

</script>
