<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Settings with Live Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("static/images/image 1.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 16px;
      display: flex;
      max-width: 1600px;
      width: 100%;
      gap: 20px;
    }

    .form-section {
      flex: 1;
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      max-height: 80vh;
    }

    .form-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    select, input[type="number"], input[type="color"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .preview-section {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }

    .preview-section h3 {
      margin-bottom: 10px;
    }

    #templateCanvas {
      width: 100%;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #666;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #888;
    }
  </style>
</head>
<body>

  <form method="POST" id="fontForm">
    {% csrf_token %}
    <div class="wrapper">

      <!-- Left Side: Dynamic Font Controls -->
      <div class="form-section">
        <h2>üñäÔ∏è Font Settings for Each Field</h2>
        {% for field in fields %}
          <div class="form-group" data-field="{{ field }}">
            <label><strong>{{ field }}</strong></label>

            <label>Font Style:</label>
            <select name="{{ field }}_font" class="font-select" data-field="{{ field }}">
              <option value="arial.ttf">Arial</option>
              <option value="times.ttf">Times New Roman</option>
              <option value="calibri.ttf">Calibri</option>
            </select>

            <label>Font Size:</label>
            <input type="number" name="{{ field }}_size" class="size-input" data-field="{{ field }}" value="40" min="10" max="100">

            <label>Font Color:</label>
            <input type="color" name="{{ field }}_color" class="color-input" data-field="{{ field }}" value="#000000">
          </div>
        {% endfor %}
        <button type="submit">Finalize and Generate</button>
      </div>

      <!-- Right Side: Canvas Preview -->
      <div class="preview-section">
        <h3>Live Preview</h3>
        <canvas id="templateCanvas"></canvas>
      </div>

    </div>
  </form>

  <script>
    const fields = {{ fields|safe }};
    const coordinates = {{ coordinates|safe }};
    const templateUrl = "{{ template_url }}";

    const canvas = document.getElementById('templateCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();

    const fontSettings = {};
    fields.forEach(field => {
      fontSettings[field] = { font: 'arial.ttf', size: 40, color: '#000000' };
    });

    img.onload = () => {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      drawPreview();
    };
    img.src = templateUrl;

    function drawPreview() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      fields.forEach(field => {
        const coord = coordinates[field];
        if (!coord) return;

        const { font, size, color } = fontSettings[field];
        let cssFont = 'Arial';
        if (font === 'times.ttf') cssFont = 'Times New Roman';
        else if (font === 'calibri.ttf') cssFont = 'Calibri';

        ctx.font = `${size}px ${cssFont}`;
        ctx.fillStyle = color;
        ctx.fillText(field, coord.x, coord.y);
      });
    }

    document.querySelectorAll('.font-select').forEach(select => {
      select.addEventListener('change', e => {
        const field = e.target.dataset.field;
        fontSettings[field].font = e.target.value;
        drawPreview();
      });
    });

    document.querySelectorAll('.size-input').forEach(input => {
      input.addEventListener('input', e => {
        const field = e.target.dataset.field;
        fontSettings[field].size = Number(e.target.value) || 40;
        drawPreview();
      });
    });

    document.querySelectorAll('.color-input').forEach(input => {
      input.addEventListener('input', e => {
        const field = e.target.dataset.field;
        fontSettings[field].color = e.target.value;
        drawPreview();
      });
    });
  </script>

</body>
</html>
