{% extends "generator/base.html" %}

<style>


  .wrapper {
    background: rgba(0, 0, 0, 0.6); /* Darker overlay */
    padding: 15px;
    border-radius: 16px;
    display: flex;
    max-width: 1600px;
    width: 100%;
    gap: 20px;
  }

  .form-section, .preview-section {
    flex: 1;
    background: #1e1e1e; /* Dark background */
    color: #fff;
    border-radius: 12px;
    padding: 20px;
    overflow-y: auto;
    max-height: 80vh;
  }

  .form-section h2,
  .preview-section h3 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #fff;
  }

  .form-group {
  margin-bottom: 30px;
  border: 1px solid #555;
  padding: 15px;
  border-radius: 6px;
  background: #2a2a2a;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-group > label:first-child {
  font-size: 16px;
  margin-bottom: 10px;
  text-align: center;
}

/* Layout wrappers */
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 12px;
  width: 100%;
}

.row label {
  display: flex;
  flex-direction: column;
  font-weight: normal;
  font-size: 14px;
  color: #ccc;
}

.row label input,
.row label select {
  margin-top: 5px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #666;
  background: #333;
  color: #fff;
  width: 160px;
}
.row .checkbox-wrapper {
  display: flex;
  flex-direction: row;  /* changed from column to row */
  justify-content: start;
  align-items: center;
  gap: 5px;             /* optional: spacing between checkboxes */
  margin-top: 5px;
}

.checkbox-wrapper label {
  display: flex;
  align-items: center;
  gap: 6px;
  color: #ccc;
  margin: 0;
}
.glow-box {
  background: #1a1a1a;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 20px;
  text-align: center;
  font-weight: bold;
  box-shadow: 0 0 0 rgba(0, 255, 255, 0); /* Initially no glow */
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.glow-box:hover {
  transform: translateY(-4px); /* Pop upward */
  box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
  cursor: pointer;
}
.glow-container {
  background: #1a1a1a;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 15px 5px rgba(173, 216, 230, 0.4); /* Dim glow */
  margin-bottom: 20px;
  transition: box-shadow 0.3s ease;
}

    font-weight: bold;
    margin-bottom: 6px;
    font-size: 14px;
  }

  input[type="number"],

    width: 100%;
    box-sizing: border-box;
    padding: 10px;

    border: 1px solid #ccc;
    background: #333;

    height: 40px;
  }

    text-align: center;
  }

    margin-top: 20px;

    background: #666;
    color: white;
    border: none;

  button:hover {
    background: #888;

  }

  @font-face {

  .page {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .page.show {

<body>
<div class="page">
  <form method="POST" id="fontForm">
    {% csrf_token %}
    <div class="wrapper">

      <!-- Left Side: Dynamic Font Controls -->
      <div class="form-section">
        <h2>üñäÔ∏è Font Settings for Each Field</h2>
        {% for field, display in fields_combined %}
          <div class="form-group glow-container" data-field="{{ field }}">
              <label><strong>{{ field }}</strong></label>

              <!-- Row 1: Font Style, Size, Color -->
              <div class="row">
                <label>Font Style:
                  <select name="{{ field }}_font" class="font-select" data-field="{{ field }}">
                    <option value="Roboto" selected>Roboto</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Caveat">Caveat</option>
                    <option value="Great Vibes">Great Vibes</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Oswald">Oswald</option>
                  </select>
                </label>

                <label>Font Size:
                  <input type="number" name="{{ field }}_size" class="size-input" data-field="{{ field }}"
                    value="{{ coordinates|get_item:field|get_item:'default_font_size'|default:40|floatformat:0 }}"
                    min="5" >
                </label>

                <label>Font Color:
                  <input type="color" name="{{ field }}_color" class="color-input" data-field="{{ field }}"
                    value="#000000">
                </label>
              </div>

              <!-- Row 2: X, Y, Bold, Italic -->
              <div class="row">
                <label>X Coordinate:
                  <input type="number" name="{{ field }}_x" class="coord-x-input" data-field="{{ field }}"
                    value="{{ coordinates|get_item:field|get_item:'x'|default:100 }}" min="0" step="any">
                </label>

                <label>Y Coordinate:
                  <input type="number" name="{{ field }}_y" class="coord-y-input" data-field="{{ field }}"
                    value="{{ coordinates|get_item:field|get_item:'y'|default:100 }}" min="0" step="any">
                </label>

                <div class="checkbox-wrapper">
                  <label><input type="checkbox" class="bold-toggle" data-field="{{ field }}" name="{{ field }}_bold"> Bold</label>
                  <label><input type="checkbox" class="italic-toggle" data-field="{{ field }}" name="{{ field }}_italic"> Italic</label>
                </div>
                <div>
                  <input type="hidden" name="{{ field }}_adj_x" class="adj-x" data-field="{{ field }}">
                  <input type="hidden" name="{{ field }}_adj_y" class="adj-y" data-field="{{ field }}">
                  <input type="hidden" name="{{ field }}_text_width" class="adj-width" data-field="{{ field }}">
                  <input type="hidden" name="{{ field }}_text_height" class="adj-height" data-field="{{ field }}">
                </div>
              </div>
            </div>

        {% endfor %}
        <button class="glow-box" type="submit">Finalize and Generate</button>
        <button class="glow-box" type="submit" name="action" value="back">‚Üê Back to Map Fields</button>
      </div>

      <!-- Right Side: Canvas Preview -->
      <div class="preview-section">
        <h3>Live Preview</h3>
        <canvas id="templateCanvas"></canvas>
      </div>
    </div>
  </form>


<script>
const fields = {{ fields|safe }};
const displayFields = {{ display_fields|safe }};
const coordinates = {{ coordinates|safe }};
const templateUrl = "{{ template_url }}";
const fieldMappings = fields.map((key, idx) => ({
    key: key,
    display: displayFields[idx]
}));
console.log(fieldMappings);

const canvas = document.getElementById('templateCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();

const fontSettings = {};

function applyDefaultSizes() {
  fields.forEach(field => {
    const sizeInput = document.querySelector(`input.size-input[data-field="${field}"]`);
    if (!sizeInput.value || isNaN(sizeInput.value)) {
      const defaultSize = coordinates[field]?.default_font_size;
      sizeInput.value = defaultSize || 40;
    }
  });
}

applyDefaultSizes();

fields.forEach(field => {
  const font = document.querySelector(`select.font-select[data-field="${field}"]`).value;
  const size = Number(document.querySelector(`input.size-input[data-field="${field}"]`).value);
  const color = document.querySelector(`input.color-input[data-field="${field}"]`).value;
  const bold = document.querySelector(`.bold-toggle[data-field="${field}"]`).checked;
  const italic = document.querySelector(`.italic-toggle[data-field="${field}"]`).checked;

  fontSettings[field] = { font, size, color, bold, italic };
});

function initializeFontSettings() {
  fields.forEach(field => {
    const fontInput = document.querySelector(`select.font-select[data-field="${field}"]`);
    const sizeInput = document.querySelector(`input.size-input[data-field="${field}"]`);
    const colorInput = document.querySelector(`input.color-input[data-field="${field}"]`);
    const boldInput = document.querySelector(`.bold-toggle[data-field="${field}"]`);
    const italicInput = document.querySelector(`.italic-toggle[data-field="${field}"]`);

    if (!fontInput.value) fontInput.value = 'Roboto';
    if (!sizeInput.value || isNaN(sizeInput.value)) sizeInput.value = 40;
    if (!colorInput.value) colorInput.value = '#000000';
    if (boldInput.checked === undefined) boldInput.checked = false;
    if (italicInput.checked === undefined) italicInput.checked = false;

    fontSettings[field] = {
      font: fontInput.value || 'Roboto',
      size: Number(sizeInput.value) || 40,
      color: colorInput.value || '#000000',
      bold: boldInput.checked || false,
      italic: italicInput.checked || false,
    };
  });
}

initializeFontSettings();

document.fonts.ready.then(() => {
  drawPreview();
});

img.onload = () => {
  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;
  drawPreview();
};
img.src = templateUrl;

function drawPreview() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0);

  fields.forEach(field => {
    const coord = coordinates[field];
    if (!coord) return;

    const { font, size, color, bold, italic } = fontSettings[field];
    ctx.font = `${italic ? 'italic ' : ''}${bold ? 'bold ' : ''}${size}px '${font}'`;
    ctx.fillStyle = color;

    // Measure text size
    // const textMetrics = ctx.measureText(field);
    const mapping = fieldMappings.find(f => f.key === field);
    const displayValue = mapping ? mapping.display : field;

    const textMetrics = ctx.measureText(displayValue);

    const textWidth = textMetrics.width;
    const textHeight = size; // approx height

    // Adjust coordinates so text is centered
    const x_offset = Math.max((coord.width-textWidth)/2,0)
    const drawY = coord.y + textHeight ;
    const y_offset = Math.max((coord.height - textHeight),0)
    
    if (mapping) {
        ctx.fillText(mapping.display,(coord.x+x_offset), drawY+y_offset); // show padded header (x=topleft,y=bottomleft)
    } else {
        ctx.fillText(currentFieldKey,(coord.x+x_offset), drawY+y_offset); // fallback
    }

    // ctx.fillText(field,(coord.x+x_offset), drawY);

    // üîπ Draw red box around the placement
    //ctx.strokeStyle = "red";
    //ctx.lineWidth = 2;
    //ctx.strokeRect(coord.x, coord.y, coord.width, coord.height);
    //ctx.strokeRect(coord.x+x_offset, coord.y+y_offset, textWidth, textHeight);
  });
}

document.querySelectorAll('.font-select').forEach(select => {
  select.addEventListener('change', e => {
    const field = e.target.dataset.field;
    fontSettings[field].font = e.target.value;
    drawPreview();
  });
});

document.querySelectorAll('.size-input').forEach(input => {
  input.addEventListener('input', e => {
    const field = e.target.dataset.field;
    fontSettings[field].size = Number(e.target.value) || 40;
    drawPreview();
  });
});

document.querySelectorAll('.color-input').forEach(input => {
  input.addEventListener('input', e => {
    const field = e.target.dataset.field;
    fontSettings[field].color = e.target.value;
    drawPreview();
  });
});

document.querySelectorAll('.bold-toggle').forEach(input => {
  input.addEventListener('change', e => {
    const field = e.target.dataset.field;
    fontSettings[field].bold = e.target.checked;
    drawPreview();
  });
});

document.querySelectorAll('.italic-toggle').forEach(input => {
  input.addEventListener('change', e => {
    const field = e.target.dataset.field;
    fontSettings[field].italic = e.target.checked;
    drawPreview();
  });
});

document.querySelectorAll('.form-group').forEach(group => {
  const field = group.dataset.field;

  const font = group.querySelector('.font-select')?.value || 'Roboto';
  const size = parseInt(group.querySelector('.size-input')?.value) || 40;
  const color = group.querySelector('.color-input')?.value || '#000000';
  const bold = group.querySelector('.bold-toggle')?.checked || false;
  const italic = group.querySelector('.italic-toggle')?.checked || false;

  fontSettings[field] = {
    font,
    size,
    color,
    bold,
    italic
  };
});
document.querySelectorAll('.coord-x-input, .coord-y-input').forEach(input => {
  input.addEventListener('input', (e) => {
    const field = e.target.dataset.field;
    const coordType = e.target.classList.contains('coord-x-input') ? 'x' : 'y';

    // Sanitize to allow only valid float numbers (digits + one decimal point)
    let sanitized = e.target.value.replace(/[^0-9.]/g, '');

    // Ensure only one decimal point is allowed
    const parts = sanitized.split('.');
    if (parts.length > 2) {
      sanitized = parts[0] + '.' + parts.slice(1).join('');
    }

    e.target.value = sanitized;

    const value = parseFloat(sanitized) || 0;

    if (!coordinates[field]) {
      coordinates[field] = { x: 100, y: 100 };
    }

    coordinates[field][coordType] = value;

    drawPreview();
  });
});
 document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".page")?.classList.add("show");
  });

  // Animate slide-down on link click before navigating
  document.querySelectorAll("a, button").forEach(el => {
    el.addEventListener("click", e => {
      const href = el.getAttribute("href");

      // If it's a link and not just a page anchor or JS void
      if (href && !href.startsWith("#") && !href.startsWith("javascript")) {
        e.preventDefault();
        const page = document.querySelector(".page");
        if (page) {
          page.classList.remove("show");
          page.classList.add("hide");
          setTimeout(() => {
            window.location.href = href;
          }, 500); // matches CSS transition
        }
      }
    });
  });
  
  const form = document.getElementById("fontForm");

form.addEventListener("submit", function() {
  fields.forEach(field => {
    const coord = coordinates[field];
    if (!coord) return;

    const { font, size, color, bold, italic } = fontSettings[field];
    ctx.font = `${italic ? 'italic ' : ''}${bold ? 'bold ' : ''}${size}px '${font}'`;

    const mapping = fieldMappings.find(f => f.key === field);
    const displayValue = mapping ? mapping.display : field;
    const textMetrics = ctx.measureText(displayValue);

    const textWidth = textMetrics.width;
    const textHeight = size;

    const x_offset = Math.max((coord.width - textWidth) / 2, 0);
    const y_offset = Math.max((coord.height - textHeight), 0);

    const finalX = coord.x + x_offset;
    const finalY = coord.y + y_offset;

    // üîπ Save to hidden inputs
    document.querySelector(`input.adj-x[data-field="${field}"]`).value = finalX;
    document.querySelector(`input.adj-y[data-field="${field}"]`).value = finalY;
    document.querySelector(`input.adj-width[data-field="${field}"]`).value = textWidth;
    document.querySelector(`input.adj-height[data-field="${field}"]`).value = textHeight;
  });
});

</script>
